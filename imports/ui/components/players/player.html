<template name="player">
  <li class="player {{selected}}">
    <span class="name"><a href={{document.web_uri}}>{{document.web_uri}}</a></span>
    <span class="metadata">
      <span class="category">{{created}}</span>
    <p>
   <span class="score"> {{document.title}} </span></p>
   <span>{{quotedtext}}</span>
  <p>Tags:
  <span class="category"> {{#each tags}}
             {{this}}
           {{/each}}</span></p>
     </span>
  </li>
</template>
