<template name="annotation">
  {{#if editing}}
    <input type="text"  value="{{quotedtext}}" />
  {{else}}
    <p>
      <span class="content col-md-10" id="edit"  >{{quotedtext}} </span>
      <button class="btn btn-sm btn-danger" id="delete" type="submit">Delete</button>
    </p>
    {{/if}}
</template>
